<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Over / Under</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/trade.css" />
</head>

<body class="analysis-panel smart-panel">

  <div class="analysis-header">
    <h2>Smart Over / Under</h2>
  </div>

  <div class="analysis-content">

    <!-- Over / Under side-by-side (unchanged structure) -->
    <div class="input-row dual">
      <input id="over-input" type="number" placeholder="Over %" />
      <input id="under-input" type="number" placeholder="Under %" />
    </div>

    <!-- Ticks below -->
    <div class="input-row single">
      <input id="ticks-input" type="number" placeholder="Number of Ticks" />
    </div>

    <!-- Results -->
    <div id="results-container" class="results-box"></div>

  </div>

  <script type="module" src="/js/smart-over-under.mjs"></script>
  
</body>
</html>
